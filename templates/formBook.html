{% extends "base.html" %}


{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    <div class="d-flex">
        <div class="d-flex mr-4">
            <h2 class="mr-2">Name:</h2>{{form.name}}
        </div>
        <div class="d-flex mr-4">
            <h2 class="mr-2">Author:</h2>{{form.author}}
        </div>
        <div class="d-flex mr-4">
            <h2 class="mr-2">Description:</h2>{{form.description}}
        </div>
        <div class="d-flex mr-4">
            <h2 class="mr-2">Price:</h2>{{form.price}}
        </div>
        <div class="d-flex mr-4">
            <h2 class="mr-2">Amount:</h2>{{form.amount}}
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
                Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'book' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back to list
            </a>
        </div>
    </div>

</form>
{% endblock content %}
